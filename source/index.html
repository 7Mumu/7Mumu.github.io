<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="source/css/game.css" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="source/css/game.css">
    <script src="source/js/phaser.min.js"></script>

    <title>sb</title>
</head>

<body>
    <h1>111111</h1>
    <script type="module">
        import Game from './source/js/game.js';
        var config = {
            type: Phaser.AUTO,
            width: 1400,
            height: 600,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ Game ],
            physics: { default: 'arcade', arcade: { gravity: { y: 400 }, debug: false } }
        };
        new Phaser.Game(config);
    </script>
</body>

</html>
